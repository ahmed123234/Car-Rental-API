version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: carrental-postgres
    environment:
      POSTGRES_DB: carrental
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - carrental-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: carrental-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/carrental
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    networks:
      - carrental-network
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: carrental-prometheus
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - carrental-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: carrental-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    networks:
      - carrental-network
    restart: unless-stopped

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: carrental-zipkin
    ports:
      - "9411:9411"
    networks:
      - carrental-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:

networks:
  carrental-network:
    driver: bridge
